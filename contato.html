<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Contato Frank</title>
</head>

<body>
    <header class="header">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="https://bulma.io/images/bulma-logo.png"
                        alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112"
                        height="28">
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu is-active">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">Início</a>
                    <a class="navbar-item" href="contato.html">Contato</a>
                </div>
            </div>
        </nav>
    </header>

    <!--Header-->

    <section class="section">
        <div class="columns section">
            <div class="colum-profile">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://avatars.cloudflare.steamstatic.com/30023e95ee0aa1d48b9a96a0cdc4e21919243887_full.jpg"
                                alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Frank Castle</p>
                                <p class="raça is-dark">JavaScript Full-Stack Developer</p> <br>
                                <p class="subtitle is-6">(00)4002-8922</p>
                                <p class="subtitle is-6">frankcastle@micro.com</p>
                                <hr>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!--PROFILE-->

            <div class="colum is-9">
                <form>
                    <p class="title" style="font-size: 18px;">Contato</p>
                    <div class="field one">
                        <label class="label">Email</label>
                        <p class="control has-icons-left">
                            <input class="input" type="email" placeholder="digite seu email">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </p>
                        <label class="label">Mensagem</label>
                        <textarea class="textarea" placeholder="digite sua mensagem"></textarea>
                        <div class="control">
                            <button class="button is-primary">Enviar</button>
                        </div>
                    </div>

                </form>

            </div>


    </section>




</body>

</html>
